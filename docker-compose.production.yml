volumes:
  pg_data:
  backend_static:
  frontend_static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: alekseyemv/foodgram_backend
    env_file: .env
    volumes:
      - backend_static:/backend_static
      - media:/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: alekseyemv/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - frontend_static:/frontend_static
  gateway:
    image: alekseyemv/foodgram_gateway
    ports:
      - 8000:80
    volumes:
      - backend_static:/staticfiles
      - frontend_static:/frontend_static
      - media:/media
    depends_on:
      - backend
      - frontend
